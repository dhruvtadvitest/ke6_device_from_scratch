version: 2.1
jobs:
  build:
   docker:
      - image: ubuntu:18.04
   steps:
      - run:
          name: "Dump"
          command: |
            apt-get update -y && apt-get upgrade -y && apt-get install wget curl git zip unzip gcc build-essential bc sudo python3 -y
            git clone https://github.com/AndroidDumps/dumpyara
            cd dumpyara
            bash setup.sh
            wget -o zipname.zip https://drive.google.com/uc?export=download&id=1OI9XhtdVsdqxQG-hBziwYD3LsECgoVoc
            bash dumpyara.sh ./zipname.zip
            
            
